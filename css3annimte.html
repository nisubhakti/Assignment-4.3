<!DOCTYPE HTML>
<html>
	<head>
		<!-- Using CSS3 annimation and border radius property-->
		<title>CSS3 Annimation</title>
		<!-- Embedded styles on Div when Hover on Box-->
		<style>
			div {
				width: 80px;
				height: 80px;
				background-color: green;
				text-align: center;
				margin-right: auto;
				margin-left: auto;
				-webkit-transition: border-radius 6s;
				transition: width 25px;
			}
			p {
				color: white;
				line-height: 80px;
			}

			div:hover {
				border-radius: 50px;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<!-- Div is added to create box -->
		<div>
			<p>
				Box
			</p>
		</div>

	</body>
</html>
